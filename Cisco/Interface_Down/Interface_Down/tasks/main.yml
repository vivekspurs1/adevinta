---
- name: checking interface status
  ios_command:
    commands:
      - Show interface {{ interface_name }} status
  register: status
  ignore_errors: true

- debug: var=status
  ignore_errors: true

- name: checking interface status
  ios_command:
    commands:
      - Show run interface {{ interface_name }}
  register: run_status
  ignore_errors: true

- debug: var=run_status
  ignore_errors: true

- name: encoding
  shell: "echo {{ status.stdout | b64encode }}"
  register: status_encode

- name: encoding
  shell: "echo {{ run_status.stdout | b64encode }}"
  register: run_status_encode

- name: "Create output attachment in incident"
